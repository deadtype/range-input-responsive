<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='//fonts.googleapis.com/css?family=Lato:100,300,400,700,900,300italic,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <!--  Main Container -->
            <div class='loanOfferWidget clearfix'>

                <!-- Loan Total + Details -->

                <div class='clearfix'>

                    <!--  Loan Total Section -->
                    <div class='loanTotalWrapper'>

                        <div class='label small_screen'>
                            Loan Amount
                        </div>

                        <div class="loanOfferInnnerContainer">

                            <div class='decreaseContainer'>
                                <div class='mobileControlButton'>
                                    -
                                </div>
                            </div>

                            <div class='loanTotalContainer'>
                                <div class='loanInfoSectionEmphasis'>
                                    <div class='loanInfoSectionInnerContainer'>
                                        <div class='label large_screen'>
                                            Loan Amount
                                        </div>
                                        <div class='loanAmountInputContainer'>
                                            <input type='text' placeholder='$10,000'>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class='increaseContainer'>
                                <div class='mobileControlButton'>
                                    +
                                </div>
                            </div>

                        </div>

                        <div class='loanCaption'>
                            Type in field above or use the slider<br>
                            below to adjust loan amount.
                        </div>

                    </div>
                    <!-- END Loan Total Section -->



                    <!-- Loan Details Section -->

                    <div class='loanDetailsWrapper'>

                        
                        <!-- Loan Details Innerwrapper  -->


                        <div class='loanDetailsInnerWrapper'>

                            <!-- Loan Table Section -->

                                <div class='loanTableWrapper clearfix'>

                                    <div class='loanInfoSection-x hide'>
                                        <div class='loanInfoSectionInnerContainer'>
                                            <div class='label'>
                                                Grouplend Fee
                                            </div>
                                            <div class='loanInfo'>
                                                $95
                                            </div>
                                        </div>
                                    </div>

                                    <div class='loanInfoSection-x hide'>
                                        <div class='loanInfoSectionInnerContainer'>
                                            <div class='label'>
                                                Net Loan Proceeds
                                            </div>
                                            <div class='loanInfo'>
                                                $9,905
                                            </div>
                                        </div>
                                    </div>


                                    <div class='loanInfoSection-x hide'>
                                        <div class='loanInfoSectionInnerContainer'>
                                            <div class='label'>
                                                APR
                                            </div>
                                            <div class='loanInfo'>
                                                6.94%
                                            </div>
                                        </div>
                                    </div>

                                    <div class='loanInfoSection'>
                                        <div class='loanInfoSectionInnerContainer'>
                                            <div class='label'>
                                                Monthly Payment
                                            </div>
                                            <div class='loanInfo'>
                                                $304.90
                                            </div>
                                        </div>
                                    </div>

                                    <div class='loanInfoSection'>
                                        <div class='loanInfoSectionInnerContainer'>
                                            <div class='label'>
                                                Interest Rate
                                            </div>
                                            <div class='loanInfo'>
                                                6.15%
                                            </div>
                                        </div>
                                    </div>



                                    <div class='loanInfoSection lastBorder'>
                                        <div class='loanInfoSectionInnerContainer'>
                                            <div class='label'>
                                                Term of Loan
                                            </div>
                                            <div class='loanInfo'>
                                                36 months
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            <!-- END of Loan Table Section -->

                            <!-- update Button Section -->

                                <div class='updateButtonWrapper clearfix'>
                                    <div class='loanUpdateButton'>
                                        <button class="button red">Update Loan Details</button>
                                    </div>
                                </div>

                            <!-- END update Button Section -->
                        </div>  
                        <!-- ENDLoan Details Innerwrapper  -->

                    </div>
                    <!-- END Loan Details Section -->


                </div>

                <!-- Slider section -->

                <div class='sliderContentWrap'>
                    <div class='inputRangeContainer'>
                        <div class='inputRange'>
                            
                            <div class='inputRangeIndicator'>
                            </div>

                            <div class='amountMinimum'>
                                <div class='controlButtonContainer'>
                                    <a href=''>
                                        <div class='control'>
                                            <span class='controlIcon'>-</span>
                                        </div>
                                    </a>
                                </div>
                                <div class='amount'>
                                    $1,000
                                </div>
                            </div>

                            <div class='amountMaximum'>
                                <div class='amount'>
                                    $30,000
                                </div>
                                <div class='controlButtonContainer'>
                                    <a href=''>
                                        <div class='control'>
                                            <span class='controlIcon'>+</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class='rangeSelector'>
                            <div class="currentAmount">
                                $10,000
                            </div>
                            <div class="arrowDown">
                                <img src='/img/arrow_down.png'>
                            </div>
                            <div class="controlContainer">
                                <div class='arrowContainer'>
                                    <a href=''>
                                        <div class='arrow decrease'>
                                            <img src='/img/arrow_left.png'>
                                        </div>
                                    </a>
                                </div>
                                <a href=''>
                                    <div class='controlHandle'>
                                        <div class='controlHandleContainer'>
                                            <span class='bar'></span>
                                            <span class='bar'></span>
                                            <span class='bar'></span>
                                        </div>
                                    </div>
                                </a>
                                <div class='arrowContainer'>
                                    <a href=''>
                                        <div class='arrow increase'>
                                            <img src='/img/arrow_right.png'>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- End of Slider Section -->

            </div>
        <!-- END Main Container -->

    </body>
</html>
